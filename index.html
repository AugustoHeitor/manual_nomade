<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/icon-earth.svg" type="image/svg+xml">
    <title>Manual Nômade - Linktree</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/linktree.css">
</head>
<body>
    <main>
        <div class="header">
            <h1 class="title">MANUAL NÔMADE</h1>
            <p class="subtitle">Vivendo a liberdade do mundo digital</p>
        </div>
        <div class="animations-container">
            <div>
                <div>
                    <img class="icon-animation float-animation" src="./imgs/icon-wifi.svg" alt="icon">
                </div>
                <div>
                    <img class="icon-animation float-animation" src="./imgs/icon-laptop.svg" alt="icon">
                </div>
                <div>
                    <img class="icon-animation float-animation" src="./imgs/icon-mug-hot.svg" alt="icon">
                </div>
            </div>
            <svg class="nomad-couple" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Background path -->
                <path d="M20 180 Q200 150 380 180" stroke="#BF5B21" stroke-width="3" fill="none" stroke-dasharray="5,5"></path>
                
                <!-- Female nomad -->
                <circle cx="130" cy="100" r="15" fill="#F2E2C4" stroke="#1B2F2F" stroke-width="2"></circle> <!-- Head -->
                <path d="M130 115 L130 140" stroke="#1B2F2F" stroke-width="2"></path> <!-- Body -->
                <path d="M130 140 L110 160" stroke="#1B2F2F" stroke-width="2"></path> <!-- Left leg -->
                <path d="M130 140 L150 160" stroke="#1B2F2F" stroke-width="2"></path> <!-- Right leg -->
                <path d="M130 125 L110 130" stroke="#1B2F2F" stroke-width="2"></path> <!-- Left arm -->
                <path d="M130 125 L150 130" stroke="#1B2F2F" stroke-width="2"></path> <!-- Right arm -->
                
                <!-- Male nomad -->
                <circle cx="230" cy="100" r="15" fill="#F2E2C4" stroke="#1B2F2F" stroke-width="2"></circle> <!-- Head -->
                <path d="M230 115 L230 140" stroke="#1B2F2F" stroke-width="2"></path> <!-- Body -->
                <path d="M230 140 L210 160" stroke="#1B2F2F" stroke-width="2"></path> <!-- Left leg -->
                <path d="M230 140 L250 160" stroke="#1B2F2F" stroke-width="2"></path> <!-- Right leg -->
                <path d="M230 125 L210 130" stroke="#1B2F2F" stroke-width="2"></path> <!-- Left arm -->
                <path d="M230 125 L250 130" stroke="#1B2F2F" stroke-width="2"></path> <!-- Right arm -->
            </svg>
        </div>
        <div class="links-container">
            <a href="https://www.youtube.com/@manualnomade" target="_blank" class="btn-social">
                <img class="icon" src="./imgs/icon-youtube.svg" alt="icon">
                <span>Youtube</span>
            </a>
            
            <a href="https://www.tiktok.com/@manualnomade" target="_blank" class="btn-social">
                <img class="icon" src="./imgs/icon-tiktok.svg" alt="icon">
                <span>Tiktok</span>
            </a>
            
            <a href="https://www.instagram.com/manual.nomade/" target="_blank" class="btn-social">
                <img class="icon" src="./imgs/icon-instagram.svg" alt="icon">
                <span>Instagram</span>
            </a>
            <a href=" https://k.kwai.com/u/@manualnomade/JpaRv0CV" target="_blank" class="btn-social">
                <img class="icon" src="./imgs/icon-camera.svg" alt="icon">
                <span>Kwai</span>
            </a>
        </div>
    </main>
</body>
</html>
